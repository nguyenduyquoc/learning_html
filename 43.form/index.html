<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <form action="">
      <label for="username">Username</label><br />
      <input
        type="text"
        name="username"
        id="username"
        placeholder="Enter username ..."
        autocomplete="off"
        required
      /><br />

      <label for="password">Password</label><br />
      <input
        type="password"
        name="password"
        id="password"
        placeholder="Enter password ..."
        autocomplete="off"
        required
      /><br />

      <label for="email">Email</label><br />
      <input
        type="email"
        name="email"
        id="email"
        placeholder="Enter email ..."
      /><br />

      <label for="phone-number">Phone number</label><br />
      <input
        type="tel"
        name="phone-number"
        id="phone-number"
        placeholder="Enter phone number ..."
      /><br />

      <label for="avatar">Avatar</label><br />
      <input type="file" name="avatar" id="avatar" /><br />

      <label for="age">Age</label><br />
      <input
        type="number"
        name="age"
        id="age"
        placeholder="Enter age ..."
      /><br />

      <label for="date-of-birth">Date of birth</label><br />
      <input type="date" name="date-of-birth" id="date-of-birth" /><br />

      <label for="color">Favorite color</label><br />
      <input type="color" name="color" id="color" /><br />

      <br />
      <input type="submit" value="Submit" />
    </form>
    <br />
    <br />
    <br />

    <p>What fruits do you like ???</p>
    <form action="">
      <input type="checkbox" name="fruits" id="apple" value="apple" />Apple
      <input type="checkbox" name="fruits" id="mongo" value="mongo" />Mongo
      <input type="checkbox" name="fruits" id="banana" value="banana" />Banana
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>

    <br />
    <br />
    <br />

    <p>Your gender ???</p>
    <form action="">
      <input type="radio" name="gender" id="male" value="1" />Male
      <input type="radio" name="gender" id="female" value="2" />Female
      <input type="radio" name="gender" id="gay" value="999" />Gay
      <br />
      <br />
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
